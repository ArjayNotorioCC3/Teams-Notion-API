services:
  app:
    build: .
    container_name: teams-notion-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount .env file (optional, if you want to edit without rebuilding)
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
