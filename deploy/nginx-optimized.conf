# Optimized Nginx configuration for Microsoft Graph webhook validation
# Copy this to /etc/nginx/sites-available/teams-notion-api and restart Nginx

server {
    listen 443 ssl http2;
    server_name api.cc3solutions.com;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/api.cc3solutions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cc3solutions.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL/TLS Optimizations for minimal latency
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Use modern, fast cipher suites
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # HTTP/2 optimizations
    http2_max_field_size 16k;
    http2_max_header_size 32k;
    http2_max_concurrent_streams 100;

    # Proxy timeouts - optimized for fast validation response
    proxy_read_timeout 300s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 300s;
    
    # Critical: Disable buffering for instant response
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Keepalive optimizations
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Disable access logs for validation requests (faster, but can re-enable for debugging)
    # access_log /var/log/nginx/teams-notion-api-access.log;
    # error_log /var/log/nginx/teams-notion-api-error.log;
    
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Critical optimizations for fast validation response
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Fast connection establishment
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;
        
        # Disable proxy buffering completely
        proxy_max_temp_file_size 0;
    }
}

server {
    listen 80;
    server_name api.cc3solutions.com;
    return 301 https://$host$request_uri;
}
